<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>directml</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- relaxed so user HTML can use inline <style>/<script> inside the iframe -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob: data:; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' blob:; frame-src 'self' blob:; connect-src 'self';" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">directml</div>
    <div class="controls">
      <input id="slug" class="slug" type="text" placeholder="untitled" autocomplete="off" />
      <button id="saveBtn" title="cmd/ctrl+s to save">save</button>
      <button id="loadBtn">load</button>
      <button id="shareBtn">share link</button>
      <span id="status" class="status" aria-live="polite"></span>
    </div>
  </header>

  <main id="split">
    <section class="left">
      <textarea id="editor" spellcheck="false"></textarea>
      <div id="dragbar" title="drag to resize"></div>
    </section>
    <section class="right">
      <!-- no allow-same-origin; weâ€™ll use srcdoc, not blob -->
      <iframe id="preview" sandbox="allow-scripts allow-forms"></iframe>
    </section>
  </main>

  <script src="/app.js" defer></script>
</body>
</html>
